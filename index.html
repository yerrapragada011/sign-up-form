<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="image-container">
        <img src="picture.jpg" alt="odin" />
        <div class="overlay-text"><img src="odin-lined.png" alt="odin">ODIN</div>
      </div>
      <div class="right-section">
        <div class="content-msg">
          <h5>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />Sign
            up <em>now</em> to get started.
          </h5>
          <div class="content-para">
            <h5>You <em>know</em> you want to.</h5>
          </div>
        </div>
        <div class="content-form">
          <h5>Let's do this</h5>
          <p>
            <label for="first-name">
              <span>FIRST NAME</span>
            </label>
            <input type="text" id="first-name" name="first-name" required />
          </p>
          <p>
            <label for="last-name">
              <span>LAST NAME</span>
            </label>
            <input type="text" id="last-name" name="last-name" required />
          </p>
          <p>
            <label for="email">
              <span>EMAIL</span>
            </label>
            <input type="email" id="email" name="email" required />
          </p>
          <p>
            <label for="phone-number">
              <span>LAST NAME</span>
            </label>
            <input type="tel" id="phone-number" name="phone-number" />
          </p>
          <p>
            <label for="password">
              <span>LAST NAME</span>
            </label>
            <input type="password" id="password" name="password" />
          </p>
        </div>
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
